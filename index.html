<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link id="tabIcon" rel="icon" href="https://openweathermap.org/img/wn/01d@2x.png">
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3841f3c238.js" crossorigin="anonymous"></script>
</head>
<body>
    <span class="changeColor" type="button" style="position: absolute; top:20px; left: 20px;"><span class="circle"></span></span>
    <div class="box">
        <div class="searchBox">
            <input class="searchBar" spellcheck="false" type="text" placeholder="Enter City">
            <button type="button" class="searchButton" id="searchButton"><i id="searchIcon" class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="content">
            <h2 class="cityName">Weather Information</h2>
            <h1 class="temperature"></h1>
            <img src="" class="weatherIcon">
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="windSpeed"></div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
